<h2>Books ({{totalCount}})</h2>

<div class="row mb-10">
  <div class="col-xs-12 text-right">
    <a href="#/books/new" class="btn btn-default">New</a>
  </div>
</div>

<table class="table table-strip table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Author</th>
      <th>Price</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#book of books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price}}</td>
      <td>{{book.createdAt}}</td>
      <td>{{book.updatedAt}}</td>
      <td><a href="#/books/{{book.id}}">Edit</a></td>
      <td><a href="#/books/{{book.id}}">Delete</a></td>
    </tr>
  </tbody>
</table>
